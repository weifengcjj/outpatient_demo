<body>
<div class="topbar-wrap white">
    <div class="topbar-inner clearfix">
        <div class="topbar-logo-wrap clearfix">
            <h1 class="topbar-logo none"><a href="/main" class="navbar-brand"></a></h1>
            <ul class="navbar-list clearfix">
                <li><a class="on" href="/main">首页</a></li>
            </ul>
        </div>
        <div class="top-info-wrap">
            <ul class="top-info-list clearfix">
                <li><a href="/personalMessage">个人信息</a></li>
                <li><a href="/quit">退出</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container clearfix">
    <div class="sidebar-wrap">
        <div class="sidebar-title">
            <h1>菜单</h1>
        </div>
        <div class="sidebar-content">
            <ul class="sidebar-list">
                <li>
                    <a href="#"><i class="icon-font">&#xe003;</i>常用操作</a>
                    <ul class="sub-menu">
                        <li><a href="/insertservice"><i class="icon-font">&#xe008;</i>预约业务</a></li>
                        <li><a href="/selectorderone"><i class="icon-font">&#xe008;</i>个人预约</a></li>
                        <li><a href="/prescriptionone"><i class="icon-font">&#xe008;</i>个人药方单</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
    <!--/sidebar-->
    <div class="main-wrap">
        <div class="result-wrap">
                <div class="result-content">
                    <table class="result-tab" width="100%">
                        <tr>
                            <th>预约编号</th>
                            <th>科室分类</th>
                            <th>病情简述</th>
                            <th>预约时间</th>
                            <th>状态</th>
                        </tr>
                        <tr th:each="order : ${orderlist}">
                            <td th:text="${order.orderid}"></td>
                            <td th:text="${order.type.type}"></td>
                            <td th:text="${order.goods}"></td>
                            <td th:text="${order.time}"></td>
                            <td th:text="${order.flag.flagname}"></td>
                        </tr>
                    </table>
                    <div class="list-page">  1/1 页</div>
                </div>
        </div>
    </div>
    <!--/main-->
</div>
</body>
</html>
